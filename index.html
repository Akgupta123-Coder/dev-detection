<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="contanier">
                <header class="header">
                    <h1 class="title">DevDetection</h1>
                    <div id="btn-mode">
                        <div id="mode-text">DARK</div>
                        <img id="mode-icon" src="/assets/images/moon-icon.svg">
                    </div>
                </header>

                <div id="app">
                    <div class="searchbar-contanier">
                        <img src="./assets/images/search-icon.svg" alt="" width="15px" height="15px">
                        <input id="input" type="search" name="user-input" placeholder="Enter a github username..." required>
                        <div id="error">
                            <p id="no-results">no search results</p>
                        </div>
                        <button id="btn-search" type="submit">Search</button>
                    </div>

                    <div class="profile-contanier">
                        <div class="profile-content">
                            <div class="profile-header">
                                <img id="avatar" src="#" alt="">
                                <div class="profile-info-wrapper">
                                    <div class="profile-name">
                                        <h2 id="name"></h2>
                                        <a href="#" target="_blank" id="user"></a>
                                        <p id="bio"></p>
                                    </div>
                                    
                                    
                                </div>
                            </div>

                          

                            <div class="profile-stats-wrapper">
                                <div class="profile-stat">
                                    <p class="stat-title">Repos</p>
                                    <p id="repos" class="stat-value"></p>
                                </div>

                                <div class="profile-stat">
                                    <p class="stat-title">Followers</p>
                                    <p id="follower" class="stat-value"></p>
                                </div>

                                <div class="profile-stat">
                                    <p class="stat-title">Following</p>
                                    <p id="following" class="stat-value"></p>
                                </div>
                            </div>

                            <div class="profile-bottom-wrapper">
                               <div class="first">
                                <div class="profile-info p1">
                                    <div class="bottom-icons"><img src="/assets/images/location-icon.svg" alt=""></div>
                                    <p id="location"></p>
                                </div>

                                <div class="profile-info p2">
                                    <div class="bottom-icons"><img src="./assets/images/website-icon.svg" alt=""></div>
                                    <a href="#" id="page"></a>
                                </div>
                               </div>

                              <div class="second">
                                <div class="profile-info p3">
                                    <div class="bottom-icons"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                                    <a href="#" id="twitter"></a>
                                </div>

                                <div class="profile-info p4">
                                    <div class="bottom-icons"><img src="./assets/images/company-icon.svg" alt=""></div>
                                    <p id="company"></p>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
